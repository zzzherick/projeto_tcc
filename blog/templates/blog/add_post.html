{% extends 'blog/base.html' %}
{% block title %}Adicionar um post{% endblock %}

{% block content %}
    <div class="container">
        <h1>Adicionar um post</h1>
        <div>
            <form action="." method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-default" value="Criar">
            </form>
            
        </div>
    </div>
{% endblock %}
